<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-panel size-full>
   <vaadin-vertical-layout responsive _id="main">
    <vaadin-horizontal-layout responsive width-full :center>
     <vaadin-horizontal-layout :middle>
      <vaadin-image source="https://cdn.shortpixel.ai/client/to_webp,q_lossy,ret_img,w_501/https://clenguas.ual.es/wp-content/uploads/2018/11/logo_UAL.jpg" width="150px" _id="logo"></vaadin-image>
      <vaadin-label plain-text _id="nombreUsuario" :middle></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout _id="tipoUsuario" :middle :right></vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full :center>
     <vaadin-vertical-layout size-auto _id="tipoAjuste"></vaadin-vertical-layout>
     <vaadin-vertical-layout :expand="4">
      <vaadin-vertical-layout _id="datos"></vaadin-vertical-layout>
      <vaadin-horizontal-layout visible="false" _id="movimientoPaginas" :right>
       <vaadin-button visible="false" plain-text _id="pagAntUsu">
         Página anterior 
       </vaadin-button>
       <vaadin-button visible="false" plain-text _id="pagAdeUsu">
         Página siguiente 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-panel>
 </body>
</html>
