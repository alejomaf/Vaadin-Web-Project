<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout width-full>
   <vaadin-vertical-layout spacing="false" size-auto margin="false">
    <vaadin-label plain-text _id="contenidoInicial">
      Contenido inicial del mensaje 
    </vaadin-label>
    <vaadin-horizontal-layout>
     <vaadin-label plain-text>
       Creado por: 
     </vaadin-label>
     <vaadin-label plain-text _id="usuarioCreadorMensaje">
       USUARIO 
     </vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout :middle :right>
    <vaadin-button icon="fonticon://Vaadin-Icons/e80b" plain-text _id="borrarMensaje"></vaadin-button>
    <vaadin-vertical-layout spacing="false" size-auto margin="false" :middle :center>
     <vaadin-horizontal-layout>
      <vaadin-label plain-text>
        Escrito en: 
      </vaadin-label>
      <vaadin-label plain-text _id="temaPerteneciente">
        TEMA 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-label plain-text _id="horaYDiaMensaje" :middle :center>
       a las 15:00 el 10/03/2020 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout spacing="false" :middle :right></vaadin-horizontal-layout>
    <vaadin-horizontal-layout spacing="false" :middle :right>
     <vaadin-label plain-text _id="numLikesMensaje" :middle :right>
       5 
     </vaadin-label>
     <vaadin-image source="https://i.pinimg.com/originals/37/9f/00/379f00ceb97d6a0b0672933022755b3a.png" width="30px" :middle></vaadin-image>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
