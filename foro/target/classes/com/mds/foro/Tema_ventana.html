<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="barra" width-full _id="tema1">
   <vaadin-vertical-layout spacing="false" size-auto margin="false">
    <vaadin-label plain-text _id="nombreTema">
      Nombre del tema 
    </vaadin-label>
    <vaadin-horizontal-layout>
     <vaadin-label plain-text>
       Creado por: 
     </vaadin-label>
     <vaadin-label plain-text _id="usuarioCreadorTema">
       USUARIO CREADOR 
     </vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout :middle :right>
    <vaadin-button icon="fonticon://Vaadin-Icons/e80b" style-name="circle" plain-text _id="borrarTema"></vaadin-button>
    <vaadin-vertical-layout spacing="false" size-auto margin="false">
     <vaadin-horizontal-layout>
      <vaadin-label plain-text>
        Último mensaje de: 
      </vaadin-label>
      <vaadin-label plain-text _id="ultimoMensaje">
        USUARIO 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-label plain-text _id="diaEnviado" :middle :center>
       Enviado el 10/03/2020 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout spacing="false" :middle :right>
     <vaadin-label plain-text>
       Número de comentarios: 
     </vaadin-label>
     <vaadin-label plain-text _id="numeroComentariosTema">
       x 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout spacing="false" :middle :right>
     <vaadin-label plain-text _id="numeroLikesTema" :middle :right>
       5 
     </vaadin-label>
     <vaadin-image source="https://i.pinimg.com/originals/37/9f/00/379f00ceb97d6a0b0672933022755b3a.png" width="30px" _id="meGusta" :middle></vaadin-image>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
